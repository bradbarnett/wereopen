<body>
<div id="neighborhood-names">
    <form>

                <label>Compare</label>
                <select id="first-neighborhood" class="neighborhood-names-dropdown">
                    <option selected disabled hidden style='display: none' value=''></option>

                </select>
    </form>
    <form>

        <label>to </label>
        <select id="second-neighborhood" class="neighborhood-names-dropdown">
            <option selected disabled hidden style='display: none' value=''></option>

        </select>
    </form>

</div>
<div id="line-chart-container">
    <div id="week-controls">
        <a href="#" id="start">Start</a>
        <a href="#" id="stop">Stop</a>
    </div>
    <div id="week-selector" class="selector">
        <form class="day-selector">
            <div class="mx-button">
                <input type="radio" name="mx" id="1" value="Monday" checked="true">
                <label unselectable for="1">Monday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="2" value="Tuesday">
                <label unselectable for="2">Tuesday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="3" value="Wednesday">
                <label unselectable for="3">Wednesday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="4" value="Thursday">
                <label unselectable for="4">Thursday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="5" value="Friday">
                <label unselectable for="5">Friday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="6" value="Saturday">
                <label unselectable for="6">Saturday</label>
            </div>
            <div class="mx-button">
                <input type="radio" name="mx" id="7" value="Sunday">
                <label unselectable for="7">Sunday</label>
            </div>
        </form>
    </div>
    <div id="line-charts"></div>
</div>
